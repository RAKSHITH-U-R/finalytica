<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Custom CSS -->
    <style>
        /* Custom styling for navbar */
        nav {
            background-color: #343a40; /* Dark grey background */
            color: #ffffff; /* White text */
            padding: 15px 0;
        }
        .navbar-brand {
            color: #ffffff !important; /* White text for brand */
        }
        .navbar-brand img {
            max-height: 40px; /* Adjust logo height */
        }
        .navbar-nav .nav-link {
            color: #f97f88 !important; /* White text for links */
            padding: 10px 20px; /* Adjust link padding */
        }
        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important; /* White text for links on hover */
        }

        /* Custom styling for news section */
        #news {
            padding: 50px 0;
            background-color: #ffffff; /* Light grey background */
        }
        .news-item {
            margin-bottom: 30px;
            background-color: #FFAA00; /* White background for news items */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        /* .news-item:hover {
            transform: translateY(-5px);
        } */
        .news-item img {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            max-height: 200px;
            object-fit: cover;
        }
        .news-item .card-body {
            padding: 20px;
        }
        .news-item h5.card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #343a40; /* Dark grey text for title */
        }
        .news-item .card-text {
            color: #6c757d; /* Light grey text for additional details */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo-2.png') }}" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">DASHBOARD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navigation -->

    <!-- News Section -->
    <section id="news">
        <div class="container">
            <h1 class="text-center mb-5">Company News</h1>
            <div class="row">
                {% for newsItem in news_data %}
                <div class="col-lg-3 col-md-6">
                    <div class="news-item">
                        <img src="{{ newsItem.thumbnail }}" class="card-img-top" alt="News Image">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ newsItem.link }}" target="_blank">{{ newsItem.title }}</a></h5>
                            <p class="card-text">Publisher: {{ newsItem.publisher }}</p>
                            <p class="card-text">Date: {{ newsItem.date }}</p>
                            <p class="card-text">Sentiment: {{ newsItem.sentiment }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- End News Section -->

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.js') }}"></script>
</body>
</html>
